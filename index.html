<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header>
        <div id="main01">
          <div id="icon"></div>
          <span class="text" id="sign-in">Sign in</span>
          <span class="text" id="use-g-a">Use Your Google Account</span>
        </div>
      </header>
      <main>
        <div id="main02">
          <input type="text" id="email" placeholder="Email or phone" />
          <div id="forgot">
            <a
              id="forgot-link"
              href="https://tenor.com/view/all-i-can-do-right-now-put-on-a-brave-face-michael-scott-the-office-gif-16132431"
              ><b>Forgot email?</b></a
            >
          </div>
          <span class="text" id="guestmode"
            >Not your computer? Use Guest mode to sign in privately.</span
          >
          <div>
            <a
              id="learn-more"
              href="https://tenor.com/view/you-know-everything-sir-found-you-seem-to-have-an-answer-for-every-question-your-knowledge-is-truly-impressive-gif-17776929401646393543"
              >Learn more</a
            >
          </div>
          <button id="create-account-b">Create account</button>
          <button id="Next-b">Next</button>
        </div>
      </main>
    </div>
    <footer>
      <div id="main03">
        <select id="lang-selector">
          <option value="01">English (United States)</option>
          <option value="02">Spanish</option>
          <option value="03">Hindi</option>
          <option value="03">French</option>
          <option value="04">Russia</option>
        </select>
        <a href="#" class="footer-links" id="help-link">Help</a>
        <a href="#" class="footer-links">Privacy</a>
        <a href="#" class="footer-links">Terms</a>
      </div>
    </footer>
  </body>
</html>
